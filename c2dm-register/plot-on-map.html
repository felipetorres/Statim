<head>
    <title>Location</title>
    <style type="text/css">
        html { height: 100%; }
        body { height: 100%; margin: 0; padding: 0; }
        #map { height: 400px; }
    </style>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
        function plot(points) {
            var mapCanvas = document.getElementById("map-canvas");
            var mapOptions = { zoom: 16,
                               mapTypeId: google.maps.MapTypeId.HYBRID
                             };
            var mapShow = new google.maps.Map(mapCanvas, mapOptions);
			var bounds = new google.maps.LatLngBounds();
			for (var i=0;i<points.length;i++) {
				point = new google.maps.LatLng(points[i][0],points[i][1]);
		        marker = new google.maps.Marker({
		            map: mapShow,
		            draggable: true,
		            animation: google.maps.Animation.DROP,
		            position: point
		        });
				bounds.extend(point)
			};
			mapShow.fitBounds(bounds);
        }
    </script>
</head>
<body>
    <div id="map-canvas" style="width:100%;height:100%;"></div>
    <script type="text/javascript">
		var points = [["-23.588","-46.635"],["-46.635","-23.588"],["-6.635","-3.588"],["-49.635","-30.588"],["-38.635","-12.588"],["-5.635","-5.588"],["-4.635","-2.588"], ["50","-80"]];
        plot(points);
    </script>
</body>
